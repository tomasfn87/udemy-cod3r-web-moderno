<link rel="stylesheet" href="../tree.css">

<script>
    document.querySelectorAll("[cFolder]").forEach(dossier => {
        dossier.onclick = function(event) {
            const ul = dossier.nextElementSibling
            const d = ul.style.display
            ul.style.display = d === "none" ? "block" : "none"
        }
    })
    
</script>
