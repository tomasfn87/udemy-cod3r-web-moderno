    </footer>
    <script>
        // document.querySelectorAll("a").forEach(link => {
        // 1) forma padrão, usando o conteúdo de a href
        document.querySelectorAll("[link-especial]").forEach(link => {
            const cont = document.getElementById("conteudo")
            link.onclick = ((event) => {
                event.preventDefault()
                // fetch(link.href) // forma padrão
                // 2) forma padrão, usando o conteúdo de a href
                fetch(link.getAttribute("link-especial"))
                .then(async response => cont.innerHTML = await response.text())
            })
        })
    </script>
